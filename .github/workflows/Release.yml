name: Release

on:
  workflow_dispatch:
    branches: [master]
    inputs:
      notes:
        description: "Release Notes"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: gulp build

      # Overwrite dosc folder with new build
      - name: Run a multi-line script
        run: |
          mv cp docs/CNAME dist/CNAME
          ls dist
        
